        href=\"#p41661072\" class=\"quotelink\">&gt;&gt;41661072<\/a><br>Find the
        branch that goes out of bounds, or if multiple, the worst offender. Now trace
        back from that to the root. This path is the set of lines you&#039;ll use
        to get your scaling factor.<br><br>In order to calculate the tree height from
        that , use trig. Once you have the height as a sum of &quot;length*sin(theta)&quot;
        , replace every &quot;length&quot; term with a &quot;scalefactor*length&quot;
        term. If we call that expression treeH, you want to solve the equation &quot;treeH
        =  desiredHeight&quot; for the variable scalefactor.<br><br>I hope that wasn&#039;t
        too poorly phrased.<br><br>Of course, you could just brute force it and do
        a binary search for an acceptable scale factor if the trees were simple enough,
        but that&#039;s not very elegant and also may practically not be efficient
        enough.","time":1398829886,"resto":41658861},{"no":41662703,"now":"04\/29\/14(Tue)23:54:27","name":"Anonymous","com":"<a
