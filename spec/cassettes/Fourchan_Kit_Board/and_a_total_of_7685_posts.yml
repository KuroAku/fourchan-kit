        need anything extreme, just something that&#039;s gonna run quieter than the
        stock 8350 (at least the old one).<br><br>My friend got an 8320 and the HSF
        is near enough silent on his, and at 100% it&#039;s still ridiculously quiet.<br><br>Not
        sure if they changed the stock HSF they sell, or if it&#039;s just a massively
        quieter one than the 8350","time":1399046513,"resto":41704505},{"no":41705062,"now":"05\/02\/14(Fri)12:09:49","name":"Anonymous","com":"<a
