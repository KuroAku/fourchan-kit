      string: '{"posts":[{"no":41704505,"now":"05\/02\/14(Fri)11:29:06","name":"Anonymous","com":"If
        a fan like this dies, can I replace it with any fan of proper size, or is
        there a difference between a 120mm fan that cools the case and a 120mm fan
        that cools the cpu?","filename":"212evo","ext":".jpg","w":550,"h":550,"tn_w":250,"tn_h":250,"tim":1399044546935,"time":1399044546,"md5":"vFCI9FnOIbDrmbpUeYQgvQ==","fsize":347251,"resto":0,"bumplimit":0,"imagelimit":0,"semantic_url":"if-a-fan-like-this-dies-can-i-replace-it-with-any","replies":13,"images":0},{"no":41704527,"now":"05\/02\/14(Fri)11:31:01","name":"Anonymous","com":"Most
        coolers have 3-pin connectors, CPU coolers have 4-pin.<br>You can use a 3-pin
        in 4-pin slot, but you&#039;ll get constant 100% RPM.","time":1399044661,"resto":41704505},{"no":41704559,"now":"05\/02\/14(Fri)11:33:29","name":"Anonymous","com":"<a
        href=\"#p41704527\" class=\"quotelink\">&gt;&gt;41704527<\/a><br><br>Seeing
        how summer heats where I live reach up to 35+ \u00b0C It may even be good
        for me.<br><br>Any other downsides other than noise? Will it cut lifespan
        a lot?","time":1399044809,"resto":41704505},{"no":41704632,"now":"05\/02\/14(Fri)11:37:57","name":"Anonymous","com":"<a
        href=\"#p41704559\" class=\"quotelink\">&gt;&gt;41704559<\/a><br>Lifespan
        of the fan? Not really, since it&#039;s designed to work on 100% RPM, anyway.
        Also, 3-pin are usually much cheaper than 4-pins.<br>If have some basic equipment,
        you can convert a 3-pin into fully functional 4-pin PWM.","time":1399045077,"resto":41704505},{"no":41704683,"now":"05\/02\/14(Fri)11:40:53","name":"Anonymous","com":"<a
        href=\"#p41704632\" class=\"quotelink\">&gt;&gt;41704632<\/a><br>some 3 pins
        also come with the connectors that will reduce their rpms if you feel you
        want silence.","time":1399045253,"resto":41704505},{"no":41704698,"now":"05\/02\/14(Fri)11:42:10","name":"Anonymous","com":"<a
        href=\"#p41704632\" class=\"quotelink\">&gt;&gt;41704632<\/a><br>I found a
        120mm fan (the one I need) with a 3pin \/ 4pin molex connector<br><br>Is this
        basically the same thing?<br><br>I cant spare to buy a whole new cooler..","time":1399045330,"resto":41704505},{"no":41704749,"now":"05\/02\/14(Fri)11:46:25","name":"Anonymous","com":"<a
        href=\"#p41704698\" class=\"quotelink\">&gt;&gt;41704698<\/a><br>No need to
        buy a cooler, just buy a 4-pin PWM fan.<br>If you&#039;re that poor, just
        but a 3-pin fan.<br>No need to buy a cooler, you can replace it quite easily,
        most of the time. If you can&#039;t do it easily... just use some wires, strings
        and the like.","time":1399045585,"resto":41704505},{"no":41704832,"now":"05\/02\/14(Fri)11:52:32","name":"Not
        OP","com":"Don&#039;t want to hijack the thread, but does anyone have a recommendation
        for a well priced replacement for the cooler on my 8350? I&#039;m still using
        stock and the fan is noisy as fuck. I don&#039;t really care for over clocking
        too much, just something that will run it stable and quiet","time":1399045952,"resto":41704505},{"no":41704854,"now":"05\/02\/14(Fri)11:53:41","name":"Anonymous","com":"<a
        href=\"#p41704832\" class=\"quotelink\">&gt;&gt;41704832<\/a><br>price?","time":1399046021,"resto":41704505},{"no":41704970,"now":"05\/02\/14(Fri)12:01:53","name":"Not
        OP","com":"<a href=\"#p41704854\" class=\"quotelink\">&gt;&gt;41704854<\/a><br>I
