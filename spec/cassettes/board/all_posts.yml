      string: '{"posts":[{"no":41674886,"now":"04\/30\/14(Wed)17:11:30","name":"Anonymous","com":"how
        many individual integrated circuits are in a single computer on average?","filename":"imgres","ext":".jpg","w":225,"h":225,"tn_w":225,"tn_h":225,"tim":1398892290984,"time":1398892290,"md5":"xcBULDx\/K6eyhxifY23ndg==","fsize":17718,"resto":0,"bumplimit":0,"imagelimit":0,"semantic_url":"how-many-individual-integrated-circuits-are-in-a","replies":28,"images":2},{"no":41674899,"now":"04\/30\/14(Wed)17:12:19","name":"Anonymous","com":"<a
        href=\"#p41674886\" class=\"quotelink\">&gt;&gt;41674886<\/a><br>W-what? I
        thought it was only the CPU.","time":1398892339,"resto":41674886},{"no":41674920,"now":"04\/30\/14(Wed)17:13:55","name":"Anonymous","com":"<a
        href=\"#p41674899\" class=\"quotelink\">&gt;&gt;41674899<\/a><br>im really
        unfamiliar with terminology associated with computer parts...all im wondering
        is how many circuits exist in a computer or cpu or whatever.","time":1398892435,"resto":41674886},{"no":41674962,"now":"04\/30\/14(Wed)17:16:21","name":"RaidzCats","com":"<a
        href=\"#p41674886\" class=\"quotelink\">&gt;&gt;41674886<\/a><br>there is
        no average it just keeps going up. <br>On new computers you are in the ball
        park of several billion transistors.","time":1398892581,"resto":41674886,"trip":"!wRaidzcATs"},{"no":41674981,"now":"04\/30\/14(Wed)17:17:10","name":"Anonymous","com":"<a
        href=\"#p41674962\" class=\"quotelink\">&gt;&gt;41674962<\/a><br><span class=\"quote\">&gt;On
        new computers you are in the ball park of several billion transistors.<\/span><br>thank
        you, this is the type of answer i was looking for","time":1398892630,"resto":41674886},{"no":41674993,"now":"04\/30\/14(Wed)17:18:06","name":"Anonymous","com":"<a
        href=\"#p41674920\" class=\"quotelink\">&gt;&gt;41674920<\/a><br>Man, there
        are a shit ton of circuits of all sorts in a computer. You have a circuit
        for your power, circuit for your water-cooling\u2013everything&#039;s done
        in circuits.<br><br>If you mean integrated circuits, as in, an IC chip, I
        think it&#039;s just the CPU (processor). That is, I think.<br><br>https:\/\/en.wikipedia.org\/wiki\/Centr<wbr>al_processing_unit","time":1398892686,"resto":41674886},{"no":41675019,"now":"04\/30\/14(Wed)17:19:08","name":"Anonymous","com":"<a
        href=\"#p41674993\" class=\"quotelink\">&gt;&gt;41674993<\/a><br><span class=\"quote\">&gt;On
        new computers you are in the ball park of several billion transistors.<\/span><br><br>This
        guy&#039;s right. But, that&#039;s the amount of transistors on an IC. A transistor
        isn&#039;t a circuit.","time":1398892748,"resto":41674886},{"no":41675057,"now":"04\/30\/14(Wed)17:21:35","name":"Anonymous","com":"what
        im counting on is that you can make a *rough* analogy between neurons in a
        brain and circuits in a computer...is this an accurate way of thinking?","time":1398892895,"resto":41674886},{"no":41675079,"now":"04\/30\/14(Wed)17:23:15","name":"Anonymous","com":"<a
        href=\"#p41675057\" class=\"quotelink\">&gt;&gt;41675057<\/a><br>no","time":1398892995,"resto":41674886},{"no":41675090,"now":"04\/30\/14(Wed)17:23:46","name":"Anonymous","com":"<a
        href=\"#p41675057\" class=\"quotelink\">&gt;&gt;41675057<\/a><br>No. No dude.<br><br>There
        are transistors in a circuit. There&#039;s one integrated circuit (CPU) in
        a computer, and on that circuit are billions of tiny transistors.<br><br>So,
        your analogy would be that the brain is an IC and the neurons are the transistors.","time":1398893026,"resto":41674886},{"no":41675096,"now":"04\/30\/14(Wed)17:23:58","name":"Anonymous","com":"<a
        href=\"#p41675079\" class=\"quotelink\">&gt;&gt;41675079<\/a><br>why not?
        what would be the correct analogous structure in a computer to the neurons
        in a brain?","time":1398893038,"resto":41674886},{"no":41675118,"now":"04\/30\/14(Wed)17:25:10","name":"Anonymous","com":"<a
        href=\"#p41675090\" class=\"quotelink\">&gt;&gt;41675090<\/a><br>Your gpu
        and bios\/efi, as well as audo cards are also integrated circuits are they
        not?","time":1398893110,"resto":41674886},{"no":41675120,"now":"04\/30\/14(Wed)17:25:16","name":"Anonymous","com":"<a
        href=\"#p41675090\" class=\"quotelink\">&gt;&gt;41675090<\/a><br>so you&#039;re
        saying that a CPS is a single integrated circuit?","time":1398893116,"resto":41674886},{"no":41675135,"now":"04\/30\/14(Wed)17:26:18","name":"Anonymous","com":"<a
        href=\"#p41675120\" class=\"quotelink\">&gt;&gt;41675120<\/a><br>cpu not cps","time":1398893178,"resto":41674886},{"no":41675148,"now":"04\/30\/14(Wed)17:27:16","name":"Anonymous","com":"<a
        href=\"#p41675090\" class=\"quotelink\">&gt;&gt;41675090<\/a><br><span class=\"quote\">&gt;There&#039;s
        one integrated circuit (CPU) in a computer<\/span><br>why are all of you<br><br>so
        fucking stupid","time":1398893236,"resto":41674886},{"no":41675159,"now":"04\/30\/14(Wed)17:27:58","name":"Anonymous","com":"<a
        href=\"#p41674886\" class=\"quotelink\">&gt;&gt;41674886<\/a><br>depends.
        the main ones are CPU, northbridge, southbridge, then you have the BIOS rom
        chip, networking chip, sound chip, other controllers on the board, each RAM
        dimm will have several chips, PCI cards will have their own, all other devices
        generally have their own, fans will have controllers usually","time":1398893278,"resto":41674886},{"no":41675174,"now":"04\/30\/14(Wed)17:28:54","name":"Anonymous","com":"<a
        href=\"#p41675096\" class=\"quotelink\">&gt;&gt;41675096<\/a><br><br>Long
        story short: Circuits in a computer do not change. Ever. They have one configuration.
        Anything that a computer does as a result of sending certain signals through
        that configuration. Hardware is hardware. Software runs on hardware.<br><br>A
        brain, meanwhile, rewires itself and builds new synapses like nobodies business.
        The hardware is the software, and the software is the hardware.","time":1398893334,"resto":41674886},{"no":41675177,"now":"04\/30\/14(Wed)17:29:06","name":"Anonymous","com":"<a
        href=\"#p41675118\" class=\"quotelink\">&gt;&gt;41675118<\/a><br>No idea.
        Probably. But, that would destroy your analogy, as that would mean several
        brains existing in one computer.<br><br><a href=\"#p41675120\" class=\"quotelink\">&gt;&gt;41675120<\/a><br>Yes.
        A CPU is an integrated circuit. On this circuit, there are transistors.<br>In
        your analogy, you should be saying that the transistors are the neurons, and
        the circuit is the brain.<br><br>Even then, it&#039;s rough, since all commands
        are binary, and we haven&#039;t quite gotten near a computer that works exactly
        like a brain.","time":1398893346,"resto":41674886},{"no":41675180,"now":"04\/30\/14(Wed)17:29:27","name":"Anonymous","com":"<a
        href=\"#p41675159\" class=\"quotelink\">&gt;&gt;41675159<\/a><br>nowadays
        most of main ones are all part of one chip though","time":1398893367,"resto":41674886},{"no":41675183,"now":"04\/30\/14(Wed)17:29:33","name":"Anonymous","com":"<a
        href=\"#p41674993\" class=\"quotelink\">&gt;&gt;41674993<\/a><br>An IC is
        a more general term than you seem to be thinking. Basically any little black
        square that&#039;s soldered onto your mobo is an IC. Ethernet controller,
        linear regulators, AMP\/DAC, etc. So as far as how many... it depends on the
        mobo.<br><br>OP&#039;s question is a little ambiguous though, since a single
        _physical_ IC could be built from (and probably is) multiple internal IC&#039;s.
        Like logic gates and the like.<br><br>I&#039;m no expert on the subject though,
        only a mere undergrad.","filename":"IMG_20130630_231405_446","ext":".jpg","w":3264,"h":1836,"tn_w":125,"tn_h":70,"tim":1398893373755,"time":1398893373,"md5":"NHDCWacaytzUOtVrUDr58g==","fsize":1894200,"resto":41674886},{"no":41675196,"now":"04\/30\/14(Wed)17:30:11","name":"hexafl","email":"support@betdoge.net","com":"This
        thread dropped my IQ by 80.<br>There are probably tens or hundreds of ICs
        in a modern computer.<br>See those chips with 6+ legs in a DIP\/PLCC package?
        Those are most likely(&gt;90%) ICs.","time":1398893411,"resto":41674886,"trip":"!UORIde8Djk"},{"no":41675208,"now":"04\/30\/14(Wed)17:31:27","name":"Anonymous","com":"<a
        href=\"#p41675177\" class=\"quotelink\">&gt;&gt;41675177<\/a><br><span class=\"quote\">&gt;But,
        that would destroy your analogy,<\/span><br>I&#039;m not he.<br>I don&#039;t
        know what his analogy is multiple brained animals do exist","time":1398893487,"resto":41674886},{"no":41675229,"now":"04\/30\/14(Wed)17:32:47","name":"Anonymous","com":"IC
        is any chip, doesn&#039;t matter if it contains transistors or not. So probably
        10s to 100s, depdending on how much peripherals you have connected to it.","time":1398893567,"resto":41674886},{"no":41675240,"now":"04\/30\/14(Wed)17:33:06","name":"Anonymous","com":"<a
        href=\"#p41675208\" class=\"quotelink\">&gt;&gt;41675208<\/a><br>Is but multiple..*","time":1398893586,"resto":41674886},{"no":41675291,"now":"04\/30\/14(Wed)17:37:08","name":"Anonymous","com":"is
        there a direct correlation between number of transistors and computing power\/speed?
        like does more transistors = smarter computer?","time":1398893828,"resto":41674886},{"no":41675328,"now":"04\/30\/14(Wed)17:40:15","name":"Anonymous","com":"<a
        href=\"#p41675291\" class=\"quotelink\">&gt;&gt;41675291<\/a><br>To some extent
        yes, but you can&#039;t just go and throw more transistors to some circuit
        and expect it to work better.","time":1398894015,"resto":41674886},{"no":41675514,"now":"04\/30\/14(Wed)17:53:27","name":"Anonymous","com":"<a
        href=\"#p41675177\" class=\"quotelink\">&gt;&gt;41675177<\/a><br>Actually
        we do have a computer that simulates a brain, and it uses 15 year old fabrication.
        It&#039;s called the Neurogrid.<br><br>http:\/\/www.iflscience.com\/technolog<wbr>y\/bioengineers-build-circuit-board-<wbr>modeled-human-brain","filename":"neurogrid_news","ext":".jpg","w":640,"h":425,"tn_w":125,"tn_h":83,"tim":1398894807609,"time":1398894807,"md5":"eROZ\/4p9LCVO+rdVe8at2A==","fsize":56495,"resto":41674886},{"no":41675562,"now":"04\/30\/14(Wed)17:56:22","name":"Anonymous","com":"<a
        href=\"#p41674886\" class=\"quotelink\">&gt;&gt;41674886<\/a><br><br>A number
        of them, it depends from board to board, but you&#039;re dealing with chipsets
        (southbridge\/northbridge plus a number of smaller supporting ICs) and microcontrollers
        on the mainboard for various tasks, the CPU, the RAM, plus the countless microcontrollers
        in your peripherals and storage.<br><br>Basically every function your computer
        provides needs an IC, I would venture anywhere from 30 to 300 ICs on a motherboard
        alone (though 300 is a little high and mostly just a thing for older systems)","time":1398894982,"resto":41674886},{"no":41675564,"now":"04\/30\/14(Wed)17:56:30","name":"Anonymous","com":"<a
        href=\"#p41675180\" class=\"quotelink\">&gt;&gt;41675180<\/a><br>The chips
        for those circuits are now inside the CPU, yes, but the I\/O and power distribution
        circuits for them still exist outside the chip.","time":1398894990,"resto":41674886}]}'
