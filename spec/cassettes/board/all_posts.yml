        gdi rendering is fucked","time":1398896449,"resto":41675492},{"no":41676009,"now":"04\/30\/14(Wed)18:23:27","name":"Anonymous","com":"It&#039;s
        a deprecated API based on Unix. It&#039;s shit because it mandates fork().
        fork() is shit. If fork() didn&#039;t exist, Linux could remove the OOM killer
