      string: '{"posts":[{"no":41675492,"now":"04\/30\/14(Wed)17:51:46","name":"Anonymous","sub":"What
        the fuck is POSIX?","com":"I&#039;ve been using linux distros for five years
        now (and netBSD UNIX on and off) and I&#039;m wondering: What the fuck is
        POSIX? I know it has to do with portability, but why doesn&#039;t Microsoft
        care enough to have it firmly integrated in windows? I mean, they&#039;re
        actually removing support for it from Win8.1.<br><br>Shouldn&#039;t really
        be suprised; Microsoft seems to enjoy giving people the shaft.<br><br>(Yes,
        I know about Cygwin. I have Cygwin. What functionality does POSIX actually
        provide that the win32 API doesn&#039;t?)","filename":"posix","ext":".png","w":649,"h":434,"tn_w":250,"tn_h":167,"tim":1398894706914,"time":1398894706,"md5":"O4eCLqXhIzPI5q3E2QDVZA==","fsize":37201,"resto":0,"bumplimit":0,"imagelimit":0,"semantic_url":"what-the-fuck-is-posix","replies":12,"images":0},{"no":41675503,"now":"04\/30\/14(Wed)17:52:35","name":"Anonymous","com":"<a
        href=\"#p41675492\" class=\"quotelink\">&gt;&gt;41675492<\/a><br>BTW that
        link is dead.","time":1398894755,"resto":41675492},{"no":41675554,"now":"04\/30\/14(Wed)17:55:52","name":"Anonymous","com":"<a
        href=\"#p41675503\" class=\"quotelink\">&gt;&gt;41675503<\/a><br>just like
        ur mom","time":1398894952,"resto":41675492},{"no":41675747,"now":"04\/30\/14(Wed)18:07:36","name":"Anonymous","com":"why
        don&#039;t you google posix and click the first link?<br><br>posix stands
        for &quot;portable operating system interface&quot; and it is a *standard*,
        not any kind of software. it&#039;s a big long document written by a bunch
        of egghead engineers and people pretending to be engineers and at once point
        richard stallman and it outlines a standard way for an operating system to
        interact with a kernel<br><br>it has specifications for *general* system calls
        an OS should use and kernel provide. it outlines things like pthreads (posix
        threads) which is way to implement multithreading in a platform-independent
        way<br><br>most real operating systems are only somewhat posix compliant.
        there are reasons for this but they are out of the scope of this post. the
        only OS\/kernels you&#039;ll find that are fully posix compliant are gnusense
        (lol) and ones meant for embedded devices. <br><br>the reasons windows doesn&#039;t
        support posix is because windows isn&#039;t unix-based and posix is a very
        unixy thing. osx\/darwin\/xnu is posix because osx is (raped) unix. linux\/bsd
        were inspired by unix and follow a lot of its philosophies and standards.","time":1398895656,"resto":41675492},{"no":41675782,"now":"04\/30\/14(Wed)18:10:07","name":"Anonymous","com":"<a
        href=\"#p41675492\" class=\"quotelink\">&gt;&gt;41675492<\/a><br><a href=\"#p41675492\"
        class=\"quotelink\">&gt;&gt;41675492<\/a><br>I am a fucking faggot and was
        wondering how you made your windows look so nice and crisp. Are you using
        a theme to make them look like that.","time":1398895807,"resto":41675492},{"no":41675786,"now":"04\/30\/14(Wed)18:10:21","name":"Anonymous","com":"looks
        like maverdicks is fully posix compliant now, neat","time":1398895821,"resto":41675492},{"no":41675809,"now":"04\/30\/14(Wed)18:11:22","name":"Anonymous","com":"<a
        href=\"#p41675782\" class=\"quotelink\">&gt;&gt;41675782<\/a><br>everything
        about OPs screenshot is terrible and looks terrible and you&#039;re polluting
        this thread","time":1398895882,"resto":41675492},{"no":41675860,"now":"04\/30\/14(Wed)18:14:44","name":"Anonymous","com":"<a
        href=\"#p41675782\" class=\"quotelink\">&gt;&gt;41675782<\/a><br>install gdipp<br><br>thank
        me later","time":1398896084,"resto":41675492},{"no":41675879,"now":"04\/30\/14(Wed)18:15:46","name":"Anonymous","com":"posix
        is like a common set of features that all unix-like OS&#039;es &quot;should&quot;
        have. Emphasis on should because it&#039;s almost never fully implemented.
        <br><br>The posix subsystem on Windows was a way to adapt posix oriented software
        to windows but it was always awful and nobody used it, so they just axed it.","time":1398896146,"resto":41675492},{"no":41675887,"now":"04\/30\/14(Wed)18:16:08","name":"Anonymous","com":"<a
        href=\"#p41675492\" class=\"quotelink\">&gt;&gt;41675492<\/a><br><span class=\"quote\">&gt;and
        netBSD UNIX<\/span><br>NetBSD isn&#039;t Unix. NetBSD is BSD.","time":1398896168,"resto":41675492},{"no":41675963,"now":"04\/30\/14(Wed)18:20:49","name":"Anonymous","com":"<a
