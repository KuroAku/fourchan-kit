      string: '{"posts":[{"no":41669609,"now":"04\/30\/14(Wed)11:23:04","name":"Anonymous","sub":"Raid
        arrays","com":"Hey \/g\/, let&#039;s talk about RAID mass storage.<br><br>I&#039;m
        building a RAID 5 array for a big video project. I&#039;m thinking I will
        build an internal array inside my new workstation, and then mirror it on an
        identical external array.<br><br>Is this a sensible plan? I will also have
        DLT backups of all the footage.<br><br>A few other questions--<br><br><span
        class=\"quote\">&gt;What&#039;s the best software for RAID setups?<\/span><br><span
        class=\"quote\">&gt;Do I need a hardware controller for the internal RAID,
        or will the software suffice?<\/span><br><span class=\"quote\">&gt;Recommendations
        for a good external enclosure that can support RAID 5+1?<\/span>","filename":"r","ext":".png","w":675,"h":500,"tn_w":250,"tn_h":185,"tim":1398871384382,"time":1398871384,"md5":"j\/myvuryld0fQdmK9Q0evw==","fsize":29017,"resto":0,"bumplimit":0,"imagelimit":0,"semantic_url":"raid-arrays","replies":14,"images":0},{"no":41669790,"now":"04\/30\/14(Wed)11:39:20","name":"Anonymous","com":"What
        is the total size of the array? # of disks and total size of all disks?","time":1398872360,"resto":41669609},{"no":41669828,"now":"04\/30\/14(Wed)11:43:50","name":"Anonymous","com":"<a
        href=\"#p41669790\" class=\"quotelink\">&gt;&gt;41669790<\/a><br>I&#039;m
        thinking of starting with an array of 5 1TB drives. Perhaps 5+spare.<br><br>I
        may want to expand that up to 5 2TB drives, if funding comes through for my
        project.<br><br>Should I go up to RAID 6? I just read that RAID 5 can be hard
        to rebuild after a major failure.<br><br>Kind of new at this, so I appreciate
        the help.","time":1398872630,"resto":41669609},{"no":41669938,"now":"04\/30\/14(Wed)11:52:32","name":"Anonymous","com":"Another
        question; is it common practice to replace drives before failure?<br><br>ie,
        replace one of the drives every six months or so, so that you don&#039;t wind
        up with multiple drives reaching their end of life at the same time?","time":1398873152,"resto":41669609},{"no":41669959,"now":"04\/30\/14(Wed)11:54:49","name":"Anonymous","com":"If
        the total storage is going to be anything above 5 TB, I would insist on RAID
        6. RAID 5 has a very high chance in not being able to repair a degraded array
        when the size total size becomes big.<br><br>It&#039;s safe to use RAID 6
        in any situation, you&#039;ll just be losing 2 drives for parity.","time":1398873289,"resto":41669609},{"no":41669990,"now":"04\/30\/14(Wed)11:57:30","name":"MakoReactor","com":"No!
        Only replace a disk that S.M.A.R.T. reports is bad.<br><br>Also, is this array
        going to be used for storage?","time":1398873450,"resto":41669609},{"no":41670058,"now":"04\/30\/14(Wed)12:02:51","name":"Anonymous","com":"<a
        href=\"#p41669959\" class=\"quotelink\">&gt;&gt;41669959<\/a><br>Yeah, I see
        that now (reading up while I monitor the thread). What&#039;s the minimum
        number of drives I need for RAID 6, and what percentage of the storage is
        taken up by parity data?<br><br><a href=\"#p41669990\" class=\"quotelink\">&gt;&gt;41669990<\/a><br>How
        come? I believe you, just curious why.<br><br>The internal array will be for
        daily work. The external array will be a backup.<br><br>I&#039;ll be dumping
        up to 500GB\/day into both arrays during shooting.<br><br><span class=\"quote\">&gt;any
        other tips\/tricks for avoiding disaster? ie, should I keep a spare controller
        board?<\/span><br><br>The boot drive will be a separate SSD, and I already
        plan to keep an identical archive of that offsite.","time":1398873771,"resto":41669609},{"no":41670232,"now":"04\/30\/14(Wed)12:14:56","name":"MakoReactor","com":"<a
        href=\"#p41670058\" class=\"quotelink\">&gt;&gt;41670058<\/a><br>RAID 6 will
        be total size of disk -2 (n-2). The minium disk for RAID 6 is 3.<br><br>You
        shouldn&#039;t replace drives before failure do to the inconstancy of failure
        rate for drives. They don&#039;t ware and tare like other mechanical things.
        I have some drives in a RAID 1 array that have been operational since 2001,
        and some that haven&#039;t lasted a year.<br><br>If using software raid, shoot
        for either the fake raid that comes with the motherboard, or if on linux,
        use MDADM","time":1398874496,"resto":41669609},{"no":41670324,"now":"04\/30\/14(Wed)12:20:34","name":"Anonymous","com":"<a
        href=\"#p41670232\" class=\"quotelink\">&gt;&gt;41670232<\/a><br><span class=\"quote\">&gt;motherboard<\/span><br>Hold
        the phone, I thought software RAID was defined by the OS (or third party software).<br><br>I&#039;ve
        never seen a mention of RAID on a mobo, how do I find one that supports RAID
        6? Would it be better to just get a separate hardware card?<br><br>Thanks
        for the help, this is the kind of stuff I&#039;m having trouble finding online.","time":1398874834,"resto":41669609},{"no":41670745,"now":"04\/30\/14(Wed)12:47:06","name":"Anonymous","com":"<a
        href=\"#p41670324\" class=\"quotelink\">&gt;&gt;41670324<\/a><br>OK, nevermind,
        I got an article explaining the motherboard thing.<br><br>Any other tips\/best
        practices re: RAID arrays are welcome.","time":1398876426,"resto":41669609},{"no":41671178,"now":"04\/30\/14(Wed)13:11:45","name":"Anonymous","com":"<a
        href=\"#p41670745\" class=\"quotelink\">&gt;&gt;41670745<\/a><br>Recommendations
        for mobos that support RAID 6 would also be helpful.<br><br>Looks like I&#039;ll
        be using Windows for this workstation.","time":1398877905,"resto":41669609},{"no":41671713,"now":"04\/30\/14(Wed)13:43:45","name":"Anonymous","com":"<a
        href=\"#p41671178\" class=\"quotelink\">&gt;&gt;41671178<\/a><br>Also curious,
        I&#039;m getting an atom server soon, and I&#039;ll need a raid card.  I heard
        that the intel raid is bullshit, but that was from \/g\/ so take with lots
        of sodium.<br>If you do go for the motherboard raid, linux is supported","time":1398879825,"resto":41669609},{"no":41673602,"now":"04\/30\/14(Wed)15:49:11","name":"Anonymous","com":"RAID
        10 master race reporting in.<br><br>Unless you have a $300+ RAID controller,
        mdraid going to be your best bet.","time":1398887351,"resto":41669609},{"no":41674492,"now":"04\/30\/14(Wed)16:46:15","name":"Anonymous","com":"<a
        href=\"#p41673602\" class=\"quotelink\">&gt;&gt;41673602<\/a><br>I&#039;ve
        been doing more research, and RAID 10 does seem like the way to go.<br><br>Do
        you have another backup (off site?) for your array?<br><br>I&#039;m also debating
        whether to house my array in a NAS, and just keep that shit on a rack. Good
        idea? Bad? This is editing 4k in real time, so I have a need for speed.","time":1398890775,"resto":41669609},{"no":41674579,"now":"04\/30\/14(Wed)16:52:31","name":"Anonymous","com":"<a
        href=\"#p41673602\" class=\"quotelink\">&gt;&gt;41673602<\/a><br>I&#039;ve
        also read that a failed RAID controller can leave you up shit creek without
        a paddle (that is, if it fails, you need a 100% identical board to reconstruct
        your raid, and that if it&#039;s out of stock or discontinued, you are boned).<br><br>Makes
        software defined RAID sound a lot better, particularly RAID 10...","time":1398891151,"resto":41669609}]}'
